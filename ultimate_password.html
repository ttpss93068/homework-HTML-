<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
        .show_answer {
            font-size: 50px;
        }
    </style>
</head>

<body>

    <div class="container">

        <div class="col-12 text-center">
            <div class="show_answer border border-secondary py-5">
                <label for="" id="answer">0~100</label>
            </div>
            <button id="new_random">產生新亂數</button>
            <div class="my-3">
                <input type="text" id="input_text">
            </div>
            <div>
                <button class="m-1 btn_input_num">1</button>
                <button class="m-1 btn_input_num">2</button>
                <button class="m-1 btn_input_num">3</button>
            </div>
            <div>
                <button class="m-1 btn_input_num">4</button>
                <button class="m-1 btn_input_num">5</button>
                <button class="m-1 btn_input_num">6</button>
            </div>
            <div>
                <button class="m-1 btn_input_num">7</button>
                <button class="m-1 btn_input_num">8</button>
                <button class="m-1 btn_input_num">9</button>
            </div>
            <div>
                <button class="m-1 btn_close_enter">X</button>
                <button class="m-1 btn_input_num">0</button>
                <button class="m-1 btn_close_enter">V</button>
            </div>

        </div>

    </div>

    <script>

        var min_num = 0;
        var max_num = 100;
        var random_num;
        var new_random = document.getElementById('new_random');
        var input_text = document.getElementById('input_text');
        var btn_input_num = document.querySelectorAll('.btn_input_num');
        var btn_close_enter = document.querySelectorAll('.btn_close_enter');
        var answer = document.getElementById('answer');

        var text;

        new_random.onclick = function () {
            answer.innerHTML = "0~100";
            random_num = Math.floor((Math.random() * 100)+1);
            var min_num = 0;
            var max_num = 100;
        }

        btn_input_num.forEach(item => {
            item.onclick = function () {
                if (item.innerText == '0' && input_text.value == '') {
                    input_text.value = '';
                }
                else {
                    input_text.value += item.innerText;
                }
            }
        });

        btn_close_enter.forEach(item => {
            item.onclick = function () {
                if (item.innerText == 'X') {
                    input_text.value = '';
                }
                else {
                    if (input_text.value >= max_num || input_text.value <= min_num) {
                        alert("你輸入的範圍有誤!!");
                    }
                    else if (input_text.value > random_num) {
                        max_num = input_text.value;
                    }
                    else if (input_text.value < random_num) {
                        min_num = input_text.value;
                    }
                    
                    answer.innerHTML = `${min_num}~${max_num}`;

                    if (input_text.value == random_num) {
                        alert('恭喜你贏了 亂數為' + random_num);
                    }
                    input_text.value = '';
                }
            }
        });

    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
